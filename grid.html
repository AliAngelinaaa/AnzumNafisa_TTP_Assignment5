<!DOCTYPE html>
<html>
<head>
  <style>
    .grid {
      display:grid;
      grid-template-columns:auto auto auto auto;
      grid-auto-rows: 150px;
      gap: 1px;
      background-color: green;
      padding: 5px;
      align-content: center;
    }
    
    .cell{
      background-color:orange;
      border: 1px solid #888;
    }
  </style>
  <script text="text/script" src="user.js"></script>
</head>
<body>
  <div class="grid" id="container">
  </div>
  <p><button onclick="addRows()">Add Row</button></p>
  <p><button onclick="remove()">Remove Row</button></p>
  <p><button onclick="changeColor()">Color Fill All</button></p>
  <p><button onclick="clearColor()">Restore ALL</button></p>
  <p><button onclick="fillUncolored()">Fill Uncolored</button></p>
  <div>
    <label for="colorSelect">Choose Color:</label>
    <select id="colorSelect">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
    </select>
  </div>
  
</body>
</html>
