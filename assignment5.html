<!DOCTYPE html>
<html>
<head>
  <style>
    .grid {
      display:grid;
      grid-template-columns:auto auto auto auto;
      grid-auto-rows: 150px;
      gap: 1px;
      background-color: green;
      padding: 5px;
      align-content: center;
    }
    
    .cell{
      background-color:white;
      border: 1px solid black;
    }
  </style>
  <script text="text/script" src="user.js"></script>
</head>
<body>
  <div class="grid" id="container">
  </div>
  <p><button onclick="addRows()">Add Row</button></p>
  <p><button id="addcolumn" onclick="addColumn()">Add Column</button></p>
  <p><button id="removecolumn" onclick="removeCol()">Remove Column</button></p>
  <p><button onclick="remove()">Remove Row</button></p>
  <p><button onclick="changeColor()">Fill Color</button></p>
  <p><button onclick="clearColor()">Reset Color</button></p>
  <p><button onclick="fillUncolored()">Fill Uncolored</button></p>
  <div>
    <label for="colorSelect">Choose Color:</label>
    <select id="colorSelect" onclick = "pickColor()">
      <option>Options</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
    </select>
  </div>
  
</body>
</html>
